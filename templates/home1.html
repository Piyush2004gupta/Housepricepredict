<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 50px;
        }
        form {
            background: #fff;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }
    </style>
</head>
<body>

<h1>House Price Prediction</h1>

<form action="/predictdatapoint" method="POST">

    
    <input type="number" step="0.01" name="area" placeholder="Area (sq ft)" required><br>

    <input type="number" name="bedrooms" placeholder="Bedrooms" required><br>

    <input type="number" name="bathrooms" placeholder="Bathrooms" required><br>

    <input type="number" name="stories" placeholder="Stories" required><br>

    <select name="mainroad" required>
        <option value="" disabled selected>Main Road Access?</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select><br>

    <select name="basement" required>
        <option value="" disabled selected>Has Basement?</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select><br>

    <input type="number" name="parking" placeholder="Parking Spots" required><br>

    <button type="submit">Predict Price</button>
</form>

{% if result %}
    <h2>Predicted Price: â‚¹ {{ result }}</h2>
{% endif %}

</body>
</html>
